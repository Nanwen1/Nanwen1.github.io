    <body>
        <h1 class="information">Contact</h1>
        <div class="topcluster">
            <h1 class="Nanwentitle">Nanwen Sounness</br>Get in touch</h1>
            <br/>
            <div class="container" id="menu-container">
                    <div class="row my-row">
                        <div class="col my-col col-6 col-md-2">
                            <a class="mylink" href="./index.html">Home</a>
                        </div>
                        <div class="col my-col col-6 col-md-2">
                                <a class="mylink" href="./pagelink1.html">About</a>
                        </div>
                        <div class="col my-col col-6 col-md-6">
                                <a class="mylink" href="https://nanwen-space-weather.netlify.com">Want to know the weather on Mars?</a>
                        </div>
                        <div class="col my-col col-6 col-md-2">
                                <a class="mylink" href="./pagecontactform.html">Contact</a>
                        </div>
                    </div>
            </div>
            </br>
        <div id="my-form-container">
            <form action="https://formspree.io/nanwens@gmail.com" method="POST" id="my-form" autocomplete="off">
                <input autocomplete="somethingnew" name="hidden" type="text" style="display:none;">
                    <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="firstname">Firstname</label>
                                <input type="text" name="lastname" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" name="lastname" class="form-control">
                                </div>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="_replyto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="text">Message</label>
                            <textarea type="text" name="text" class="form-control" id="message"></textarea>
                        </div>
                        <small class="form-text text-muted">
                                I'll be in touch.
                        </small>
                        <br/>
                        <button type="submit" class="btn btn-primary" id="my-button">Submit</button>
            </form>
        </div>
    </body>
